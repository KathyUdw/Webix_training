<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../libs_and_frameworks/webix5/codebase/webix.css" type="text/css" charset="utf-8">
        <script src="../../libs_and_frameworks/webix5/codebase/webix.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
            webix.ui({
                rows: [
                    {cols: [
                        {view: "button", label: "Button 1", inputWidth: 80, align: "right"},
                        {view: "button", label: "Button 2"}
                    ]},
                    {template: "row 1", height: 50, maxHeight: 100, minHeight: 20},
                    {view: "resizer"},
                    {template: "row 2"},
                    {view: "resizer"},
                    {template: "row 3"},
                    {cols: [
                        {template: "column 1", width: 150},
                        {view: "resizer"},
                        {template: "column 2", gravity: 1},
                        {template: "column 3", gravity: 3},
                        {align: "center,middle", body: {view: "button", label: "New Button", width:100} }
                    ]}
                ]
            });
        </script>
    </body>
</html>
